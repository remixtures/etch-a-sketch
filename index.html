<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Etch A Sketch </h1>

    <div class="canvasWrap">
        <p>Move the arrow keys of your keyboard to draw on the canvas</p>
        <p>Click on the Shake Button to clear the canvas</p>
        <canvas width="1600" height="1000" id="etch-a-sketch"></canvas>
        <div class="buttons">
            <button class="shake">Shake!</button>
        </div>

    </div>
    <script src="./etch-a-sketch.js"></script>
</body>

</html>
